name: Deploy Bot

on:
  push:
    branches:
      - main  # main branch එකට code එක දාපු ගමන් වැඩේ පටන් ගන්නවා

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # මෙතනින් පස්සේ ඔයා පාවිච්චි කරන Hosting එක අනුව Deploy කරන හැටි වෙනස් වෙනවා. 
      # Render පාවිච්චි කරනවා නම්, GitHub එකට මේ code එක push කරපු ගමන් Render එකෙන් auto-deploy කරගන්නවා.
