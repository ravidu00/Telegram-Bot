name: Run Groq Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# එකම වෙලාවේ Bot දෙන්නෙක් Run වීම වැළැක්වීමට මෙය අත්‍යවශ්‍යයි
concurrency:
  group: telegram-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot==20.7 groq beautifulsoup4 requests

    - name: Run Bot Server
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python bot.py
